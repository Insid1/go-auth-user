syntax = "proto3";

package user_v1;

option go_package = "github.com/Insid1/go-auth-user/pkg/grpc/user_v1;user_v1";

import "google/protobuf/timestamp.proto";

service UserV1 {
  rpc Create(CreateReq) returns (CreateRes);
  rpc Get(GetReq) returns (GetRes);
  rpc Update(UpdateReq) returns (UpdateRes);
  rpc Delete(DeleteReq) returns (DeleteRes);
  rpc CheckPassword(CheckPasswordReq) returns (CheckPasswordRes);
}

message User {
  string id = 1;
  string username = 2;
  string email = 3;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

message GetReq {
  string id = 1;
  string email = 2;
}

message GetRes {
  User user = 1;
  string pass_hash = 2;
}

message CreateReq {
  User user = 1;
  string password = 2;
}

message CreateRes { User user = 1; }

message DeleteReq { string id = 1; }

message DeleteRes { string id = 1; }

message UpdateReq {
  User user = 1;
  string password = 2;
}

message UpdateRes { User user = 1; }

message CheckPasswordReq {
  string id = 1;
  string email = 2;
  string password = 3;
}

message CheckPasswordRes {
  bool success = 1;
  User user = 2;
}